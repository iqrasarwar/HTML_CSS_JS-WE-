

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BorderBox</title>
   <style>
      .box
      {
         border: black 3px solid;
         height: fit-content;
         overflow: auto;
         width: calc(0% + 895px);
      }
      img
      {
         float: left;
      }
      .m1
      {
         position: relative;
         right: 3px;
      }
      .m3
      {
         position: relative;
         top: 7px;
         width: 531px;
      }
      .m2
      {
         width: 531px;
         height: 310px;
      }
   </style>
</head>
<body>
<div class="box">
<img src="part1.jpeg" alt="mountain_1" class="m1">
<img src="part3.jpeg" alt="mountain_2" class="m2">
<img src="part2.jpeg" alt="mountain_3" class="m3">
</div>
</body>
</html>
